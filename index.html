<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        #map {
            height: 30%;
            width: 30%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <title>Mapa</title>
</head>

<body>
    <h1>Mapa sesual</h1>
    <div id="map"></div>
    <script>
        function initMap() {
            var options = {
                zoom:12,
                center: {lat:6.2476,lng:-75.5658},
                mapId: '122c8cd93cebd911'
            }
            
            var map = new google.maps.Map(document.getElementById('map'), options);
            const featureStyleOptions = {
                strokeColor: "#810FCB",
                strokeOpacity: 1.0,
                strokeWeight: 3.0,
                fillColor: "#810FCB",
                fillOpacity: 0.5,
            };
            const AnimalCocinaProvenza = {lat:6.207761,lng:-75.569284};
            const marker = new google.maps.Marker({
                position: AnimalCocinaProvenza,
                map: map,
                icon: 'assets/yasuo.png'
            });
            
            var infoWindow = new google.maps.InfoWindow({
                content: '<h3>Animal Cocina Provenza</h3><p>Informacion adicional bla bla <a href="www.google.com">Ir al reto</a></p>'
            });
            marker.addListener('click', function() {
                infoWindow.open(map, marker);
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxZujlzwl-m-bsR7pU6WCww66mb9Pi1UQ&callback=initMap"></script>
</body>

</html>
